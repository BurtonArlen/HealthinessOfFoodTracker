<div class="newMeal">
  <input placeholder="Food" class="input-lg col-sm-8 userIn topInput" #newDescription>
  <input placeholder="Meal Info" class="input-lg col-sm-8 userIn" #newInfo>
  <input placeholder="Calorie Count" class="input-lg col-sm-8 userIn" #calorieCount>
  <button (click)="addMeal(newDescription, newInfo, calorieCount)" class="btn-lg add-button">Add</button>
</div>
