<div class="meal-form">
  <input placeholder="Food" class="input-lg" #newDescription>
  <input placeholder="Meal Info" class="input-lg" #newInfo>
  <input placeholder="Calorie Count" class="input-lg" #calorieCount>
  <button (click)="addMeal(newDescription, newInfo, calorieCount)" class="btn-lg add-button">Add</button>
</div>
