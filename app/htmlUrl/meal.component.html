<div class="mealDisplay">
  <p>{{ meal.id + 1 }}. <span class="dataType">Meal:</span> <span class="mealInfoStyle">{{ meal.description }}</span></p>
  <p><span class="dataType">Info:</span> <span class="mealInfoStyle">{{ meal.information }}</span></p>
  <p><span class="dataType">Calories:</span><span class="calories"> {{ meal.calorie }}</span></p>
</div>
